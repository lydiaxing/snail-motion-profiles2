<div class="card-content table-responsive">

<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Wheelbase width (m)</th>
        <th>Max velocity (m/s)</th>
        <th>Max acceleration (m/s^2)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{settings.wheelbase_width}}</td>
        <td>{{settings.max_vel}}</td>
        <td>{{settings.max_accel}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12">
      <button class="btn btn-danger pull-right" (click)="openDialog()"><i class="material-icons">edit</i>Edit</button>
</div>
</div>
